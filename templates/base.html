<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if user %}
    <div class="welcome-msg">Welcome back, <b>{{ username or user }}</b>!</div>

    <a href="{{ url_for('auth.logout') }}" class="pixel-btn logout-btn">
      Logout
    </a>
    {% else %}
    <div class="auth-buttons">
      <a href="{{ url_for('auth.login') }}" class="pixel-btn">Login</a>
      <a href="{{ url_for('auth.signup') }}" class="pixel-btn">Sign Up</a>
    </div>
    {% endif %}
  </body>
</html>
