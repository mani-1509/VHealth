<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VHealth</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar animate-fade-down">
      <div class="nav-container">
        <a href="{{ url_for('index') }}" class="nav-logo animate-glow"
          >VHealth</a
        >
        <button
          class="nav-toggle"
          id="nav-toggle"
          aria-label="Toggle navigation"
        >
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <div class="nav-links" id="nav-links">
          <a href="{{ url_for('analyse') }}" class="nav-link-anim">Analyse</a>
          <a href="{{ url_for('health_metrics') }}" class="nav-link-anim"
            >Health Metrics</a
          >
          {% if session.get('user') %}
          <a
            href="{{ url_for('auth.logout') }}"
            class="nav-logout nav-link-anim"
            >Logout</a
          >
          {% else %}
          <a href="{{ url_for('auth.login') }}" class="nav-link-anim">Login</a>
          <a href="{{ url_for('auth.signup') }}" class="nav-link-anim"
            >Sign Up</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="content-box animate-fade-in">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer animate-fade-up">
      <div class="footer-content">
        <span>&copy; {{ 2025 }} VHealth &mdash; Your AI Health Companion</span>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navToggle = document.getElementById("nav-toggle");
        const navLinks = document.getElementById("nav-links");
        navToggle.addEventListener("click", function () {
          navLinks.classList.toggle("nav-open");
          navToggle.classList.toggle("open");
        });
      });
    </script>
  </body>
</html>
