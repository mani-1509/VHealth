<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <a href="javascript:history.back()" class="back-link">‚Üê Back</a>

    <div class="form-container">
      <h2>Create Your Account</h2>
      <form method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" required />

        <label for="email">Email</label>
        <input type="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" name="password" required />

        <div
          id="form-loader"
          style="display: none; text-align: center; margin-bottom: 1em"
        >
          <span class="loader"></span>
          <p>Processing...</p>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <p class="login-redirect">
        Already have an account?
        <a href="{{ url_for('auth.login') }}">Login here</a>
      </p>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flash-messages">
        {% for message in messages %}
        <li
          class="{{ 'flash-error' if 'fail' in message or 'error' in message or 'invalid' in message|lower else 'flash-success' }}"
        >
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const loader = document.getElementById("form-loader");
        form?.addEventListener("submit", () => {
          loader.style.display = "block";
        });
      });
    </script>
  </body>
</html>
